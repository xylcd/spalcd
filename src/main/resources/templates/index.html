<html>
<head>
	<title>首页</title>
	<style type="text/css">
		*{margin:0px;padding:0px;}
		#title{
			border:2px solid #FF00FF;
			padding:10px 40px;
			background:#FF00FF;
			width:100%;
			height: 50px;
		}
		#menu{
			border:2px solid #003E3E;
			padding:10px 40px;
			background:#003E3E;
			width:200px;
			height: 100%;
		}
		#exit{
			color:#fff;
			float:right;
		}
		.Setupthe{
			color:#fff;
		}
	</style>
	<!DOCTYPE html>
	<script src="js/jquery/2.0.0/jquery.min.js"></script>
	<link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
	<script src="js/bootstrap/3.3.6/bootstrap.min.js"></script>
</head>

<body>
<div id="title">
<span>意念养生馆后台管理系统</span>
	<a href="" id="exit">退出</a>
</div>
<div id="menu">
	<span id="userNamemc" class="Setupthe"></span>
	<HR style="border:1 dashed #987cb9" width="80%" color=#987cb9 SIZE=1>
	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
		<div class="panel panel-default">
			<div class="panel-heading" role="tab" id="headingOne">
				<h4 class="panel-title">
					<a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
						DOTA
					</a>
				</h4>
			</div>
			<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
				<div class="panel-body">
				<a>1111111111111111</a>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading" role="tab" id="headingTwo">
				<h4 class="panel-title">
					<a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
						LOL
					</a>
				</h4>
			</div>
			<div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
				<div class="panel-body">
					《英雄联盟》（简称lol）是由美国Riot Games开发，中国大陆地区由腾讯游戏运营的网络游戏。
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading" role="tab" id="headingThree">
				<h4 class="panel-title">
					<a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
						风暴英雄
					</a>
				</h4>
			</div>
			<div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
				<div class="panel-body">
					《风暴英雄》 是由暴雪娱乐公司开发的一款运行在Windows和Mac OS上的在线多人竞技PC游戏。
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(function(){
		userall();
	});
	function userall(){
		$.ajax({
			url : 'userall',
			type: 'post',
			contentType:'application/json;charset=UTF-8',//关键
			success: function(data) {
				if (data.retCode == "200"){
                $("#userNamemc").html("欢迎您："+data.object.account);
				}else {
					alert(data.message);
				}
			}
		})
	}
</script>

</body>

</html>
